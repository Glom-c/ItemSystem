default-prefixes:
  key: "default-prefixes"
  type: map
  粗糙: "{randomObj [ '粗糙的'  '破损的'  '破碎的'  '破残的'  '破坏的' ]}"
  精良: "{randomObj [ '精良的'  '精贵的'  '精美的'  '精明的'  '精密的' ]}"
  稀有: "{randomObj [ '稀有的'  '珍贵的'  '珍稀的'  '珍奇的'  '珍藏的' ]}"
  优秀: "{randomObj [ '优秀的'  '优质的'  '优雅的'  '优良的'  '优明的' ]}"
  史诗: "{randomObj [ '史诗的'  '伟大的'  '完美的'  '燃烧的'  '冰冻的' ]}"
  传说: "{randomObj [ '传说的'  '神话的'  '战争的'  '狂野的'  '辐射的' ]}"
default-suffixes:
  key: "default-suffixes"
  type: weight
  values:
    - 100: '快速'
    - 100: '平衡'
    - 100: '正义'
    - 50: '保护'
    - 50: '健康'
    - 50: '强力'
    - 25: '恐怖'
    - 25: '地狱'
    - 12: '灾厄'
suffix-effects:
  key: "suffix-effects"
  type: map
  快速:
    - '&f>> &b攻击速度: &c+0.5'
  平衡:
    - '&f>> &b移动速度: &c+200'
  正义:
    - '&f>> &6攻击力: &c+10&7(%)'
  保护:
    - '&f>> &f防御力: &c+10&7(%)'
    - '&f>> &6攻击力: &c+5&7(%)'
  健康:
    - '&f>> &2生命值: &c+10&7(%)'
    - '&f>> &2生命恢复: &c+20&7(%)'
  强力:
    - '&f>> &6攻击力: &c+20&7(%)'
    - '&f>> &d暴击几率: &c+10&7(%)'
  恐怖:
    - '&f>> &6攻击力: &c+22.5&7(%)'
    - '&f>> &d暴击几率: &c+15&7(%)'
    - '&f>> &d暴击伤害: &c+30&7(%)'
  地狱:
    - '&f>> &6攻击力: &c+25&7(%)'
    - '&f>> &d暴击几率: &c+20&7(%)'
    - '&f>> &d暴击伤害: &c+40&7(%)'
  灾厄:
    - '&f>> &4攻击力: &c+30&7(%)'
    - '&f>> &d暴击几率: &c+25&7(%)'
    - '&f>> &d暴击伤害: &c+50&7(%)'
    - '&f>> &b移动速度: &c+250' 